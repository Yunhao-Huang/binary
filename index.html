<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Binary Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1>Binary Visualizer</h1>
  <p>Simple demo of binary number representation.</p>

  <!-- Integer conversion -->
  <h2>Decimal to Binary</h2>
  <input type="number" id="intInput" placeholder="Number">
  <input type="number" id="bitInput" placeholder="Bits">
  <button onclick="convertInteger()">Convert</button>
  <pre id="intResult"></pre>

  <!-- Floating point (conceptual) -->
  <h2>Floating Point (Conceptual)</h2>
  <input type="number" step="any" id="floatInput" placeholder="Real number">
  <button onclick="convertFloat()">Convert</button>
  <pre id="floatResult"></pre>

  <script src="script.js"></script>
</body>
</html>
